<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>user</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>


</head>
<body class="container">
<br/>
<h1>修改</h1>
<br/><br/>
<div class="with:80%">


    <form class="form-horizontal"   th:action="@{/edit}" th:object="${book}" method="post">
        <input type="hidden" name="id" th:value="*{id}" />
        <div class="form-group">
            <label for="bookName" class="col-sm-2 control-label">bookName</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="bookName"  th:value="*{bookName}" id="bookName" placeholder="bookName"/>
            </div>
        </div>
        <div class="form-group">
            <label for="author" class="col-sm-2 control-label">author</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="author" th:value="*{author}" id="author" placeholder="author"/>
            </div>
        </div>
        <div class="form-group">
            <label for="region" class="col-sm-2 control-label">region</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="region" th:value="*{region}" id="region" placeholder="region"/>
            </div>
        </div>
        <div class="form-group">
            <label for="specification" class="col-sm-2 control-label">specification</label>
            <div class="col-sm-10">
                <input type="datetime" class="form-control" name="specification" th:value="*{specification}"  id="specification" placeholder="specification"/>
            </div>
        </div>
        <div class="form-group">
            <label for="description" class="col-sm-2 control-label">description</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="description" th:value="*{description}" id="description" placeholder="description"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <input type="reset" value="Reset" class="btn btn-info" />
            </div>

        </div>
    </form>
</div>
</body>
</html>
