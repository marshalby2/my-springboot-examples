<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>userList</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<h1>书籍列表</h1>
<br/><br/>
<div class="with:80%">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>Book Name</th>
            <th>Author</th>
            <th>Region</th>
            <th>Description</th>
            <th>Specification</th>
            <th>Operation</th>
        </tr>
        </thead>
        <tbody>
        <tr  th:each="book : ${books}">
            <th scope="row" th:text="${book.id}">1</th>
            <td th:text="${book.bookName}">Java</td>
            <td th:text="${book.author}">g</td>
            <td th:text="${book.region}">American</td>
            <td th:text="${book.specification}">Specification</td>
            <td th:text="${book.description}">Description</td>
            <td><a th:href="@{/toEdit(id=${book.id})}">edit</a></td>
            <td><a th:href="@{/delete(id=${book.id})}">delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="form-group">
    <div class="col-sm-2 control-label">
        <a href="/toAdd" th:href="@{/toAdd}" class="btn btn-info">add</a>
    </div>
</div>

</body>
</html>
